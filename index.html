<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Prompts â€“ Contador 4.0</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500&family=Poppins:wght@900&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- LibrerÃ­a para exportar Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx-style@0.8.13/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="app-container">
    <!-- ====== Encabezado ====== -->
    <header class="app-header">
      <h1>Biblioteca de Prompts â€“ <span>Contador 4.0</span></h1>
      <button id="addPromptBtn" class="btn-add">+ Nuevo Prompt</button>
    </header>

    <!-- ====== Barra de bÃºsqueda y exportaciÃ³n ====== -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar un prompt..." />
      <button id="exportBtn" class="btn-export">ðŸ“¤ Exportar Excel</button>
    </div>

    <!-- ====== Lista de prompts ====== -->
    <main class="prompt-list" id="promptList"></main>
  </div>

  <!-- ====== Modal para Ver / Editar / Agregar Prompt ====== -->
  <div id="promptModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Nuevo Prompt</h2>

      <form id="promptForm">
        <label for="promptName">Nombre del Prompt</label>
        <input type="text" id="promptName" required />

        <label for="promptContext">Contexto / CuÃ¡ndo usarlo</label>
        <textarea id="promptContext" required></textarea>

        <label for="promptPersonalization">PersonalizaciÃ³n</label>
        <textarea id="promptPersonalization"></textarea>

        <label for="promptText">Contenido del Prompt</label>
        <textarea id="promptText" placeholder="Escribe el prompt completo aquÃ­..." required></textarea>

        <label for="promptFrequency">Frecuencia</label>
        <select id="promptFrequency">
          <option value="diario">Diario</option>
          <option value="semanal" selected>Semanal</option>
          <option value="mensual">Mensual</option>
          <option value="ocasional">Ocasional</option>
        </select>

        <div class="modal-actions">
          <button type="submit" id="savePrompt" class="btn-primary">Guardar</button>
          <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js" type="module" defer></script>
</body>
</html>
