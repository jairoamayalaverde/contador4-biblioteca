<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Prompts – Contador 4.0</title>
  <link rel="icon" href="Favicon-app.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- LOGO -->
    <img src="Logo-sistema-de-transformación-Contador-4.0.png" alt="Contador 4.0" class="app-logo" />

    <!-- TÍTULO -->
    <header class="app-header">
      <h1>Biblioteca de Prompts <span>– Contador 4.0</span></h1>
    </header>

    <!-- BARRA DE BÚSQUEDA Y BOTONES -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar Prompt" />
      <div class="button-group">
        <button id="exportExcel" class="btn btn-dark">
          📩 <span>Exportar Excel</span>
        </button>
        <button id="viewSheets" class="btn btn-gray">
          🌐 <span>Ver / Editar en Google Sheets</span>
        </button>
        <button id="newPromptBtn" class="btn btn-orange">
          + <span>Nuevo Prompt</span>
        </button>
      </div>
    </div>

    <!-- LISTADO DE PROMPTS -->
    <div id="promptsContainer" class="prompts-grid"></div>

    <!-- MODAL PARA PROMPTS -->
    <div id="promptModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="app-footer">
      <img src="Logo-sistema-de-transformación-Contador-4.0.png" alt="Contador 4.0" class="footer-logo" />
      <p>
        Biblioteca de Prompts es un desarrollo de 
        <a href="https://jairoamaya.co" target="_blank">Jairo Amaya – Full Stack Marketer</a>, 
        creado como complemento del <em>E.book Contador 4.0 – Sistema de Transformación con IA para Contadores</em>.<br>
        Todos los derechos reservados © 2025.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
