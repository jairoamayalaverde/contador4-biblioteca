<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Prompts ‚Äì Contador 4.0</title>
  <link rel="icon" href="Favicon-app.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="Logo-sistema-de-transformacioÃÅn-Contador-4.0.png" alt="Logo Contador 4.0" class="logo" />
    <h1>Biblioteca de Prompts <span>‚Äì Contador 4.0</span></h1>
  </header>

  <main>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Buscar prompt..." />
      <button id="exportBtn" class="btn dark">üì§ Exportar Excel</button>
      <button id="viewSheets" class="btn gray" onclick="window.open('https://docs.google.com/spreadsheets/d/1LdUoniteMSwjeLTm0RfCtk5rPMVBY4jQte3Sh0SKKNc/edit?usp=sharing','_blank')">üåê Ver / Editar en Google Sheets</button>
      <button id="addPromptBtn" class="btn orange">+ Nuevo Prompt</button>
    </div>

    <div id="promptList" class="prompt-grid"></div>
  </main>

  <!-- Modal flotante -->
  <div id="promptModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Nuevo Prompt</h2>
      <form id="promptForm">
        <label>Nombre del Prompt</label>
        <input type="text" id="promptName" required />

        <label>Contexto / Cu√°ndo usarlo</label>
        <textarea id="promptContext" rows="2" required></textarea>

        <label>Personalizaci√≥n</label>
        <textarea id="promptPersonalization" rows="2"></textarea>

        <label>Contenido del Prompt</label>
        <textarea id="promptText" rows="4" required></textarea>

        <label>Frecuencia</label>
        <select id="promptFrequency" required>
          <option value="diaria">Diaria</option>
          <option value="semanal">Semanal</option>
          <option value="mensual">Mensual</option>
          <option value="ocasional">Ocasional</option>
        </select>

        <div class="modal-actions">
          <button type="submit" id="savePrompt" class="btn orange">Guardar</button>
          <button type="button" id="deletePrompt" class="btn danger">Eliminar</button>
          <button type="button" id="cancelBtn" class="btn gray">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <img src="Favicon-app.png" alt="Favicon Contador 4.0" class="footer-logo" />
    <p>
      Biblioteca de Prompts es un desarrollo de <strong>Jairo Amaya ‚Äì Full Stack Marketer</strong>, creado como complemento del
      <em>E.book Contador 4.0 ‚Äì Sistema de Transformaci√≥n con IA para Contadores</em>.<br />
      Todos los derechos reservados ¬© 2025.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
