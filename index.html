<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Prompts ‚Äì Contador 4.0</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <!-- LOGO -->
    <header class="app-header">
      <img src="logo-contador4.png" alt="Contador 4.0" />
      <h1>Biblioteca de Prompts <span>‚Äì Contador 4.0</span></h1>
    </header>

    <!-- BARRA DE ACCIONES -->
    <div class="actions-bar">
      <input type="text" id="searchInput" placeholder="Buscar Prompt" />
      <button id="exportBtn" class="secondary">üì§ Exportar Excel</button>
      <button id="exportBtnSheet" class="light">üåê Ver / Editar en Google Sheets</button>
      <button id="addPromptBtn" class="primary">+ Nuevo Prompt</button>
    </div>

    <!-- LISTA DE PROMPTS -->
    <div id="promptList" class="prompt-grid"></div>

    <!-- MODAL -->
    <div id="promptModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Nuevo Prompt</h2>
        <form id="promptForm">
          <label>Nombre del Prompt</label>
          <input type="text" id="promptName" required />

          <label>Contenido del Prompt</label>
          <textarea id="promptText" placeholder="Escribe el prompt completo aqu√≠..."></textarea>

          <label>Contexto / Cu√°ndo usarlo</label>
          <textarea id="promptContext"></textarea>

          <label>Personalizaci√≥n</label>
          <textarea id="promptPersonalization"></textarea>

          <label>Frecuencia</label>
          <select id="promptFrequency">
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
            <option value="ocasional">Ocasional</option>
          </select>

          <div class="modal-actions">
            <button type="submit" id="savePrompt" class="primary">Guardar</button>
            <button type="button" id="cancelBtn" class="light">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="app-footer">
      <img src="icono-contador4.png" alt="Contador 4.0" />
      <p>
        Biblioteca de Prompts es un desarrollo de 
        <strong>Jairo Amaya ‚Äì Full Stack Marketer</strong>, creado como complemento del 
        <em>E.book Contador 4.0 ‚Äì Sistema de Transformaci√≥n con IA para Contadores.</em><br>
        Todos los derechos reservados ¬© 2025.
      </p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
