<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Prompts ‚Äì Contador 4.0</title>

  <!-- Favicon -->
  <link rel="icon" href="Favicon-app.png" sizes="32x32" type="image/png" />
  <meta name="theme-color" content="#E86C2A">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500&family=Poppins:wght@900&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Biblioteca de Prompts ‚Äì <span>Contador 4.0</span></h1>
      <button id="addPromptBtn" class="btn-add">+ Nuevo Prompt</button>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar un prompt..." />
      <button id="exportBtn" class="btn-export">üì§ Exportar Excel</button>
      <button id="exportBtnSheet" class="btn-sheet">üåê Ver / Editar en Google Sheets</button>
    </div>

    <!-- Contenedor de tarjetas tipo Notion -->
    <main id="promptList" class="prompt-list"></main>

    <!-- Modal principal -->
    <div id="promptModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Nuevo Prompt</h2>
        <form id="promptForm">
          <label>Nombre del Prompt</label>
          <input id="promptName" required />

          <label>Contenido del Prompt</label>
          <textarea id="promptText" placeholder="Escribe el prompt completo aqu√≠..." required></textarea>

          <label>Contexto / Cu√°ndo usarlo</label>
          <textarea id="promptContext"></textarea>

          <label>Personalizaci√≥n</label>
          <textarea id="promptPersonalization"></textarea>

          <label>Frecuencia</label>
          <select id="promptFrequency">
            <option value="diario">Diario</option>
            <option value="semanal" selected>Semanal</option>
            <option value="mensual">Mensual</option>
            <option value="ocasional">Ocasional</option>
          </select>

          <div class="modal-actions">
            <button type="submit" id="savePrompt" class="btn-primary">Guardar</button>
            <button type="button" id="deletePrompt" class="btn-danger">Eliminar</button>
            <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Google Sheets -->
    <div id="sheetModal" class="modal" style="display:none;">
      <div class="modal-content sheet">
        <span class="close-sheet">&times;</span>
        <iframe 
          src="https://docs.google.com/spreadsheets/d/1LdUoniteMSwjeLTm0RfCtk5rPMVBY4jQte3Sh0SKKNc/edit?usp=sharing" 
          width="100%" height="500" frameborder="0" allowfullscreen>
        </iframe>
        <div class="modal-actions">
          <button id="closeSheetBtn" class="btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <img src="Favicon-app.png" alt="Favicon Contador 4.0" class="footer-icon" />
      <p>
        Biblioteca de Prompts es un desarrollo de 
        <a href="https://jairoamaya.co" target="_blank">Jairo Amaya ‚Äì Full Stack Marketer</a>, 
        creado como complemento del <em>E.book Contador 4.0 ‚Äì Sistema de Transformaci√≥n con IA para Contadores</em>. 
        <br>Todos los derechos reservados ¬© 2025.
      </p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js" type="module" defer></script>
</body>
</html>
