<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca de Prompts ‚Äì Contador 4.0</title>

  <!-- Favicon -->
  <link rel="icon" href="Favicon-app.png" type="image/png" />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Meta theme -->
  <meta name="theme-color" content="#E86C2A" />
</head>
<body>
  <div class="app-container">
    <!-- Logo superior -->
    <img src="Logo-sistema-de-transformacioÃÅn-Contador-4.0.png" alt="Contador 4.0" class="app-logo" />

    <!-- T√≠tulo -->
    <header class="app-header">
      <h1>Biblioteca de Prompts <span>‚Äì Contador 4.0</span></h1>
    </header>

    <!-- Barra de b√∫squeda + botones -->
    <div class="search-bar">
      <input id="searchInput" type="search" placeholder="Buscar prompt..." aria-label="Buscar prompt" />

      <div class="button-group">
        <button id="exportExcel" class="btn btn-dark" title="Exportar Excel">
          üì© <span>Exportar Excel</span>
        </button>

        <button id="viewSheets" class="btn btn-gray" title="Ver / Editar en Google Sheets">
          üåê <span>Ver / Editar en Google Sheets</span>
        </button>

        <button id="newPromptBtn" class="btn btn-orange" title="Nuevo prompt">
          + <span>Nuevo Prompt</span>
        </button>
      </div>
    </div>

    <!-- Contenedor de tarjetas (prompts) -->
    <main id="promptsContainer" class="prompts-grid" aria-live="polite"></main>

    <!-- Modal (reutilizable para ver / editar / crear) -->
    <div id="promptModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-content" role="document">
        <button class="close" aria-label="Cerrar">&times;</button>
        <h2 id="modalTitle">Nuevo Prompt</h2>

        <form id="promptForm" autocomplete="off">
          <label for="promptName">Nombre del Prompt</label>
          <input id="promptName" type="text" required />

          <label for="promptText">Contenido del Prompt</label>
          <textarea id="promptText" rows="6" placeholder="Escribe el prompt completo aqu√≠..." required></textarea>

          <label for="promptContext">Contexto / Cu√°ndo usarlo</label>
          <textarea id="promptContext" rows="3"></textarea>

          <label for="promptPersonalization">Personalizaci√≥n</label>
          <textarea id="promptPersonalization" rows="3"></textarea>

          <label for="promptFrequency">Frecuencia</label>
          <select id="promptFrequency">
            <option value="diario">Diario</option>
            <option value="semanal" selected>Semanal</option>
            <option value="mensual">Mensual</option>
            <option value="ocasional">Ocasional</option>
          </select>

          <div class="modal-actions">
            <button type="submit" id="savePrompt" class="btn btn-primary">Guardar</button>
            <button type="button" id="deletePrompt" class="btn btn-danger">üóëÔ∏è Eliminar</button>
            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <img src="Favicon-app.png" alt="Contador 4.0 - icono" class="footer-icon" />
      <p>
        Biblioteca de Prompts es un desarrollo de
        <a href="https://jairoamaya.co" target="_blank" rel="noopener noreferrer">Jairo Amaya ‚Äì Full Stack Marketer</a>,
        creado como complemento del <em>E.book Contador 4.0 ‚Äì Sistema de Transformaci√≥n con IA para Contadores</em>.<br />
        Todos los derechos reservados ¬© 2025.
      </p>
    </footer>
  </div>

  <!-- Script principal -->
  <script src="script.js" type="module"></script>
</body>
</html>
