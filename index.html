<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Prompts ‚Äì Contador 4.0</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      background: #f8f9fb;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      color: #2f3640;
      margin: 0;
      padding: 40px;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 30px 40px;
    }

    h1 {
      font-size: 1.8em;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    p.subtitle {
      color: #707070;
      font-size: 1em;
      margin-bottom: 30px;
    }

    .btn-orange {
      background-color: #E86C2A;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-orange:hover {
      background-color: #cf5d21;
    }

    .btn-clear {
      background-color: white;
      color: #1a1a1a;
      border: 1.5px solid #d0d0d0;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-clear:hover {
      background-color: #f2f2f2;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      font-size: 0.95em;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #fafafa;
      font-weight: 600;
      color: #444;
    }

    tr:hover {
      background: #f8f8f8;
    }

    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #E86C2A;
      color: white;
      font-size: 28px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      box-shadow: 0 5px 15px rgba(232,108,42,0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .floating-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 7px 18px rgba(232,108,42,0.5);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-top: 0;
      color: #E86C2A;
    }

    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .modal-content button {
      margin-top: 10px;
    }

  </style>
</head>

<body>
  <div class="app-container">
    <h1>Biblioteca de Prompts ‚Äì Contador 4.0</h1>
    <p class="subtitle">Tu colecci√≥n personal de prompts (guardar, editar, exportar)</p>

    <div class="actions">
      <button class="btn-orange" id="exportExcel">Exportar a Excel</button>
      <button class="btn-clear" id="clearLibrary">üóëÔ∏è Limpiar Biblioteca</button>
    </div>

    <table id="promptTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Categor√≠a</th>
          <th>Nombre</th>
          <th>Cu√°ndo Usar</th>
          <th>Personalizaci√≥n</th>
          <th>Tiempo</th>
          <th>Frecuencia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="promptTableBody">
        <tr><td colspan="8" style="text-align:center; color:#888;">No hay prompts a√∫n. Usa el bot√≥n ‚Äú+‚Äù para agregar uno nuevo.</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Bot√≥n flotante -->
  <button class="floating-btn" id="addPromptBtn">+</button>

  <!-- Modal -->
  <div class="modal" id="promptModal">
    <div class="modal-content">
      <h2>Nuevo Prompt</h2>
      <input type="text" id="promptName" placeholder="Nombre del Prompt">
      <input type="text" id="promptCategory" placeholder="Categor√≠a">
      <textarea id="promptWhen" placeholder="¬øCu√°ndo usar este prompt?"></textarea>
      <textarea id="promptCustom" placeholder="Personalizaci√≥n habitual"></textarea>
      <input type="number" id="promptTime" placeholder="Tiempo estimado (min)">
      <select id="promptFrequency">
        <option value="Diario">Diario</option>
        <option value="Semanal" selected>Semanal</option>
        <option value="Mensual">Mensual</option>
      </select>
      <button class="btn-orange" id="savePromptBtn">Guardar Prompt</button>
      <button class="btn-clear" id="closeModalBtn">Cancelar</button>
    </div>
  </div>

  <script type="module" src="./script.js" defer></script>
</body>
</html>
