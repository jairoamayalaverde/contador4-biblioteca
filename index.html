<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Prompts ‚Äì Contador 4.0</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500&family=Poppins:wght@900&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <style>
    :root {
      --naranja: #E66E33;
      --azul: #0A2342;
      --gris-claro: #f7f8fa;
      --borde: #e2e5ea;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background: #fff;
      color: #222;
    }

    .app-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    /* Header */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .app-header h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--azul);
      margin: 0;
    }

    .app-header span {
      color: var(--naranja);
    }

    .btn-add {
      background: var(--naranja);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-add:hover {
      background: #d55f22;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    #searchInput {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--borde);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--gris-claro);
    }

    .btn-export {
      background: var(--azul);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-export:hover {
      background: #04162e;
    }

    /* Lista de prompts */
    .prompt-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .prompt-item {
      background: #fff;
      border: 1px solid var(--borde);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      padding: 20px;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .prompt-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    }

    .prompt-item h3 {
      font-size: 1rem;
      color: var(--azul);
      margin: 0;
      font-weight: 600;
    }

    .prompt-item.fixed {
      border-left: 4px solid var(--azul);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      overflow-y: auto;
      max-height: 90vh;
    }

    .close {
      position: absolute;
      right: 18px;
      top: 14px;
      font-size: 22px;
      color: #777;
      cursor: pointer;
    }

    .modal-content h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      color: var(--azul);
      margin-top: 0;
      margin-bottom: 16px;
    }

    form label {
      display: block;
      font-weight: 600;
      color: var(--azul);
      margin-top: 16px;
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--borde);
      border-radius: 8px;
      font-family: 'Lato', sans-serif;
      font-size: 0.95rem;
      background: var(--gris-claro);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .modal-actions {
      margin-top: 24px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: var(--azul);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #04162e;
    }

    .btn-secondary {
      background: #ccc;
      color: #222;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background: #bbb;
    }

    .btn-delete {
      background: var(--naranja);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      margin-right: auto;
    }

    .btn-delete:hover {
      background: #d65f25;
    }

    @media (max-width: 600px) {
      .modal-content {
        padding: 20px;
      }
    }
  </style>

  <!-- Librer√≠a para exportar Excel con estilos -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx-style@0.8.13/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Biblioteca de Prompts ‚Äì <span>Contador 4.0</span></h1>
      <button id="addPromptBtn" class="btn-add">+ Nuevo Prompt</button>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar un prompt..." />
      <button id="exportBtn" class="btn-export">üì§ Exportar Excel</button>
    </div>

    <main class="prompt-list" id="promptList"></main>
  </div>

  <!-- Modal Ver / Editar Prompt -->
  <div id="promptModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Nuevo Prompt</h2>

      <form id="promptForm">
        <label for="promptName">Nombre del Prompt</label>
        <input type="text" id="promptName" required />

        <label for="promptText">Contenido del Prompt</label>
        <textarea id="promptText" placeholder="Escribe el prompt completo aqu√≠..." required></textarea>

        <label for="promptContext">Contexto / Cu√°ndo usarlo</label>
        <textarea id="promptContext"></textarea>

        <label for="promptPersonalization">Personalizaci√≥n</label>
        <textarea id="promptPersonalization"></textarea>

        <label for="promptFrequency">Frecuencia</label>
        <select id="promptFrequency">
          <option value="diario">Diario</option>
          <option value="semanal" selected>Semanal</option>
          <option value="mensual">Mensual</option>
          <option value="ocasional">Ocasional</option>
        </select>

        <div class="modal-actions">
          <button type="button" id="deletePrompt" class="btn-delete" style="display:none;">üóëÔ∏è Eliminar</button>
          <button type="submit" id="savePrompt" class="btn-primary">Guardar</button>
          <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js" type="module" defer></script>
</body>
</html>
